<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Inmobiliaria</title>
</head>
<body>
    <nav>
        <section>
            <div>
                <p>Cantidad de cuartos:</p>
                <input id="filterRooms" min="0" class="form-control w-50 m-auto" type="number" />
            </div>
            <div>
                <span>Metros cuadrados </span>
                <div class="d-flex">
                    <div class="me-4">
                        <p>Desde:</p>
                        <input id="filterMetersMin" min="0" class="form-control" type="number" />
                    </div>
                    <div>
                        <p>Hasta:</p>
                        <input id="filterMetersMax" min="0" class="form-control" type="number" />
                    </div>
                </div>
            </div>
        </section>
        <button id="searchButton" class="btn btn-warning">Buscar</button>
    </nav>
    <section id="Propiedades">
        <h4 class="py-3">Total: <span id="filteredProperties">0</span></h4>
        <div class="propiedades"></div>
    </section>
    <script src="assets/js/main.js"></script>
</body>
</html>
